<h2>Select a Cubicle!</h2>
<h3>Today is {{this.findDay()}}</h3>
<div class="container">
  <div *ngIf="today==1">
    <div class="grid grid-pad">
      <a *ngFor="let cubicle of cubicles"  [routerLink]="['/reserve', cubicle.id]"  class="col-1-4">
      <div>
        <div class="module cubicle" *ngIf="!cubicle.mon; else first">
          <h4>{{cubicle.name}}</h4>
        </div>
        <ng-template #first>
          <div class="module taken">
            <h4>{{cubicle.mon}}</h4>
          </div>
        </ng-template>
      </div>
      </a>
    </div>
  </div>
  <div *ngIf="today==2">
    <div class="grid grid-pad">
      <a *ngFor="let cubicle of cubicles"  [routerLink]="['/reserve', cubicle.id]"  class="col-1-4">
      <div>
        <div class="module cubicle" *ngIf="!cubicle.tues; else second">
          <h4>{{cubicle.name}}</h4>
        </div>
        <ng-template #second>
          <div class="module taken">
            <h4>{{cubicle.tues}}</h4>
          </div>
        </ng-template>
      </div>
      </a>
    </div>
  </div>
  <div *ngIf="today==3">
    <div class="grid grid-pad">
      <a *ngFor="let cubicle of cubicles"  [routerLink]="['/reserve', cubicle.id]"  class="col-1-4">
      <div>
        <div class="module cubicle" *ngIf="!cubicle.wed; else third">
          <h4>{{cubicle.name}}</h4>
        </div>
        <ng-template #third>
          <div class="module taken">
            <h4>{{cubicle.wed}}</h4>
          </div>
        </ng-template>
      </div>
      </a>
    </div>
  </div>
  <div *ngIf="today==4">
    <div class="grid grid-pad">
      <a *ngFor="let cubicle of cubicles"  [routerLink]="['/reserve', cubicle.id]"  class="col-1-4">
      <div>
        <div class="module cubicle" *ngIf="!cubicle.thurs; else fourth">
          <h4>{{cubicle.name}}</h4>
        </div>
        <ng-template #fourth>
          <div class="module taken">
            <h4>{{cubicle.thurs}}</h4>
          </div>
        </ng-template>
      </div>
      </a>
    </div>
  </div>
  <div *ngIf="today==5">
    <div class="grid grid-pad">
      <a *ngFor="let cubicle of cubicles"  [routerLink]="['/reserve', cubicle.id]"  class="col-1-4">
      <div>
        <div class="module cubicle" *ngIf="!cubicle.fri; else fifth">
          <h4>{{cubicle.name}}</h4>
        </div>
        <ng-template #fifth>
          <div class="module taken">
            <h4>{{cubicle.fri}}</h4>
          </div>
        </ng-template>
      </div>
      </a>
    </div>
  </div>
  <div *ngIf="today==0 || today==6">
    <div class="grid grid-pad">
      <a *ngFor="let cubicle of cubicles"  [routerLink]="['/reserve', cubicle.id]"  class="col-1-4">
      <div class="module cubicle">
        <h4>{{cubicle.name}}</h4>
      </div>
      </a>
    </div>
  </div>
  <p>The red cubicles are reserved for the day.</p>
</div>
